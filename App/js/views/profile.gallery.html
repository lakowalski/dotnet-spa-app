<div class="ProfileGallery gallery row">
  <div class="gallery-row col-md-4 col-sm-4 col-xs-12" ng-repeat="pic in pictures | limitTo:9">
    <a target="_blank" class="" href="{{ pic.link }}">
      <div class="gallery-item img-thumbnail cover-background" alt="{{ pic.title }}" style="background-image: url('{{ pic.media.m }}')"></div>
    </a>
  </div>
</div>
